<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JavaScript Calculator</title>
		<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet" type="text/css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
	<body>
		<div id="container">
            <div id="main">
                <p id="toplabel"><b>JavaScript Calculator</b></p>
                <div id="result">0</div>
                <button class="btn" value="AC" tabindex="1">AC</button>
                <button class="btn" value="CE" tabindex="2">&#8592;</button>
                <button class="btn" value="3.141592653589793" tabindex="3">&#960;</button>
                <button class="btn" value="/" tabindex="4">&divide;</button>
                <button class="btn" value="7" tabindex="5">7</button>
                <button class="btn" value="8" tabindex="6">8</button>
                <button class="btn" value="9" tabindex="7">9</button>
                <button class="btn" value="*" tabindex="8">&times;</button>
                <button class="btn" value="4" tabindex="9">4</button>
                <button class="btn" value="5" tabindex="10">5</button>
                <button class="btn" value="6" tabindex="11">6</button>
                <button class="btn" value="-" tabindex="12">-</button>
                <button class="btn" value="1" tabindex="13">1</button>
                <button class="btn" value="2" tabindex="14">2</button>
                <button class="btn" value="3" tabindex="15">3</button>
                <button class="btn" value="+" tabindex="16">+</button>
                <button class="btn" value="0" tabindex="17">0</button>
                <button class="btn" value="." tabindex="18">.</button>
                <button class="btn" value="Ans" tabindex="19">Ans</button>
                <button class="btn" value="equals" tabindex="20">=</button>
            </div>
            
		</div>
        <p id="gitlink">
            <a href="https://github.com/imooreva/javascript-calculator-refactor" target="_blank" tabindex="21">Github</a>
        </p>
        <script src="js/script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.13.3/math.min.js"></script>
	</body>
</html>
